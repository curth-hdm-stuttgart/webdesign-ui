<!DOCTYPE html>
<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        #chart {
        max-width: 80%;
        margin: 35px auto;
        }

    </style>
    <script>
        function chartZeichnen() {
            var options = {
            chart: {
                height: 280,
                type: "area"
            },
            dataLabels: {
                enabled: false
            },
            series: [
                {
                name: "Series 1",
                data: [45, 52, 38, 45, 19, 23, 2]
                }
            ],
            fill: {
                type: "gradient",
                gradient: {
                shadeIntensity: 1,
                opacityFrom: 0.7,
                opacityTo: 0.9,
                stops: [0, 90, 100]
                }
            },
            xaxis: {
                categories: [
                "01 Jan",
                "02 Jan",
                "03 Jan",
                "04 Jan",
                "05 Jan",
                "06 Jan",
                "07 Jan"
                ]
            }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);

            //  Jetzt einfach das Chart ins DIV ausgeben
            chart.render();
        }
    </script>
</head>



<body onload="chartZeichnen()">

    <h1>Ein Chart</h1>
    <div id="chart">
    </div>

</body>
</html>
