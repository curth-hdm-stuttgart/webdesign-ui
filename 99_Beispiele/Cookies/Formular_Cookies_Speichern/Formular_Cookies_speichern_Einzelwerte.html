<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ein Formular vergißt nix...</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" 
    integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        //  Diese Prozedur schreibt jeweils alle einzelnen Werte des Formulars
        //  in Cookies pro Feld. Man könnte auch eine Methode pro Formularfeld
        //  erstellen, aber dann ist der Wartungsaufwand höher. 
        function saveForm()
        {
            Cookies.set("vorname", document.getElementById("vorname").value);
            Cookies.set("nachname", document.getElementById("nachname").value);
            Cookies.set("email", document.getElementById("email").value);
        }

        //  Diese Prozedur lädt vorher gespeicherte Werte aus den einzelnen Cookies 
        //  und schreibt sie zurück in die Eingabeelemente
        function ladeWerte()
        {
            var strVorname = Cookies.get("vorname");
            if (strVorname) document.getElementById("vorname").value = strVorname;

            var strNachname = Cookies.get("nachname");
            if (strNachname) document.getElementById("nachname").value = strNachname;

            var strEMail = Cookies.get("email");
            if (strEMail) document.getElementById("email").value = strEMail;
        }

    </script>


  </head>

  <!--  Nachdem das Dokument geladen wurde, soll die Funktion ladeWerte() 
        aufgerufen werden, damit die einzelnen Formularwerte aus Cookies
        geladen werden   -->
  <body onload="ladeWerte()">

    <!--  Ein bischen Navigation, dann sieht die ganze Sache runder aus -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Title</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://www.hdm-stuttgart.de">HdM Homepage</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 50px">
        <H1>Ein Formular, welches nichts vergißt...</H1>
        <p>Dieses Formular speichert bereits eingegebene Felder in Cookies.</p>
        <form>
            <div class="form-group">
                <label for="vorname">Vorname</label>
                <input type="text" class="form-control" id="vorname" placeholder="Vorname?" onblur="saveForm()">
            </div>
            <div class="form-group">
                <label for="nachname">Nachname</label>
                <input type="text" class="form-control" id="nachname" placeholder="Nachname?" onblur="saveForm()">
            </div>
            <div class="form-group">
                <label for="email">Email Adresse</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" 
                        placeholder="Bitte Mailadresse eingeben!" onblur="saveForm()">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <button type="submit" class="btn btn-primary">Absenden</button>

        </form>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
