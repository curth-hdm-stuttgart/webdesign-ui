<!DOCTYPE html>
<html>
<head>
    <title>Seiten editieren per Javascript</title>
    <script>
            function objProperties(myObject){

            //  Wir wollen eine Tabelle ausgeben. Damit schreiben wir den Tabellenheader
            document.write("<table border='1'>");
            document.write("<tr><th>Attributname</th><th>Wert</th><th>Typ</th></tr>")

            //  Diese Form der "for" Schleife kennen Sie noch nicht:
            //  Sie definiert eine neue Variable "property" und die Schleife wird für jedes
            //  Element in myObject aufgerufen. Hier also für jedes einzelne Element.
            for( property in myObject ) { 

                document.write("<tr><td>" + property + "</td><td>" + myObject[property] + "</td><td>" + typeof(myObject[property]) + "</td></tr>"); 

            }
            //  Jetzt machen wir die Tabelle noch "zu"
            document.write("</table>");
            }
  
            function aendereLink()
            {
                document.links[0].innerText = "Neue Beschriftung für meinen Link...";
                document.links[0].href = "https://www.hdm-stuttgart.de";
            }

            function aendereBild()
            {
                document.images[0].src = "images/kaffee.jpg";
            }

  </script>
</head>
<body>
    <h1>Überschrift</h1>
    <img src="images/sonnenblumen.jpg" width="300px" />
    <br/>
    <a href="https://www.google.de" onclick="aendereBild()">Link zu Google...</a><br/>
    <a href="https://www.hdm-stuttgart.de">Link zur HdM</a><br/>
    <a href="https://www.spiegel.de">und noch ein Link zur Website des Spiegel...</a><br/>

    <button id="aendereBild" onclick="aendereBild()"> Bild ändern </button>
    <script>
        //document.write("Der Text des Links lautet: " + document.links[0].innerText);

        objProperties(document.links[0]);
    </script>
</body>



</html>
